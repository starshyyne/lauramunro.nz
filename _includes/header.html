<header class="site-header" role="banner">

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <h2><a class="site-title" rel="author" href="{{ "/" | relative_url }}" aria-label="Link to homepage">{{ site.title | escape }}</a></h2>

    <a class="blog" href="/blog/">Blog</a>

    <div class="linkedin">
      <a href="https://www.linkedin.com/in/lauramunro1/" target="_blank" alt="LinkedIn Profile" aria-label="View LinkedIn Profile">
        LinkedIn
      </a>
    </div>
    
  </div>
</header>
